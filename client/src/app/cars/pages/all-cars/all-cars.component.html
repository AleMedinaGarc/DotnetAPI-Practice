<app-header></app-header>
<div>
    <p-breadcrumb [model]="items" style="padding: 10%;"></p-breadcrumb>
    <div style="width: 100%;padding-bottom: 1%;">
        <p-button label="Add Car" icon="pi pi-plus" (onClick)="addCar()"></p-button>
    </div>
    <ag-grid-angular (cellDoubleClicked)="cellDoubleClicked($event)" style="width: 100%; height: 500px;" class="ag-theme-alpine-dark" [rowData]="carList" [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>
