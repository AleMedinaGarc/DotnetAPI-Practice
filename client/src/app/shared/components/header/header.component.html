<p-menubar [model]="items" [style]="{'border-radius': 0}">
    <ng-template pTemplate="start">
        <h2>MyFleet</h2>
    </ng-template>
    <div *ngIf="logged">
        <button type="button" pButton label="Logout" icon="pi pi-power-off" style="margin-left:.25em" (click)="logout()"></button>
    </div>
</p-menubar>
